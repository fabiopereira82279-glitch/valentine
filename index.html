<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ff4d6d, #ff758f, #ff8fa3);
    }

    /* Emoji background */
    body::before {
      content: "ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’– ðŸ’˜ ðŸ’–";
      position: absolute;
      inset: 0;
      font-size: 2.2rem;
      opacity: 0.18;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
      pointer-events: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      z-index: 1;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 26px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    #yes {
      background: #ff2e63;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 46, 99, 0.4);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #fff;
      color: #ff2e63;
      position: relative;
    }

    /* Confetti hearts */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 22px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Shy NO button
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES click
    yesBtn.addEventListener("click", () => {
      launchConfetti();

      // WhatsApp message
      const phone = "917083719480"; // your number with country code
      const msg = encodeURIComponent("She said YES ðŸ’– The date is confirmed!");
      window.open(`https://wa.me/${phone}?text=${msg}`, "_blank");
    });

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>

</body>
